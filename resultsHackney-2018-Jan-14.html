{"description": ["<p itemprop=\"description\">\r\n        Beautiful newly built &amp; fitted luxury ABC 60x12 widebeam cruiser stern boat - London liveaboard -Andrews Rd, London, E8\r<br>\r<br>'Flotsam' is a stunning, newly constructed and fitted out houseboat currently on a 'Continuous Cruising' license and based in London offers a stunning living space with a finely finished interior, fully functioning engine and a location wherever your heart desires! Flotsam is fully compliant and certified under the Recreational Craft Directive.\r<br>\r<br>\r<br>This charming but luxurious widebeam boat offers buyers a rustic lifestyle that is entirely a part of its charm, in the very centre of things yet at the same time amidst peaceful and tranquil surroundings,. what a fantastic alternative to a two bedroom flat in the area which might be many times the price - ideal therefore for a couple or small family perhaps with a little more sense of romance and adventure about them. \r<br>\r<br>The accommodation includes a large kitchen with metro tile, modern handleless white units with a solid oak worktop and reclaimed flooring, modern 5 burner range style gas cooker, grill and hob, solid fuel Rayburn, storage cupboard, plenty of storage, Smeg full size fridge and inset butler sink. The fully tiled wetroom includes a bath with instant hot water gas shower &amp; an Airhead modern compost WC for maximum convenience and minimum effort. \r<br>\r<br>The Living Area has a beautiful enamelled wood burning stove, side hatch and full height shelves; the spare single bedroom is in the middle of the boat and could also be used as an office, nursery or store room. The huge full width master bedroom has 2 huge wardrobes with full height mirrored doors with plenty of low level storage, and an extremely large storage cupboard. There is also a large door leading outside. Headroom on board is extremely generous\r<br>\r<br>The front and rear decks of the boat are beautiful outdoor seating areas perfect for a sundowner with friends whilst watching the world go by. \r<br>\r<br>The property has been finished to an unparalleled standard. 1000w of solar power provides all the electricity you'll need.\r<br>\r<br>Being a Continuous Cruiser in London is a fantastic lifestyle. The license stipulates you need to move 20-30 miles a year, moving every 2 weeks and costs around \u00a31000. It's a great way to get to know the most beautiful parts of our fine city and literally every spot is great in its own way. There are enough canals in London to ensure you're always near a tube or overground station wherever you stop and satisfy CRT at the same time. \r<br>\r<br>She has:\r<br>Full RCD certification\r<br>\r<br>Volvo Penta 59hp engine\r<br>Automatic gearbox\r<br>Powerful alternator \r<br>Batteries - starter and 5x 110AH in new condition\r<br>12v &amp; 240v sockets throughout\r<br>LED lighting\r<br>1000w solar with MTTP controllers - never have to run the engine for power\r<br>Steel doors\r<br>2000w Inverter \r<br>Instant hot water heater\r<br>BSS \r<br>Large water tank (lasts 8 weeks)\r<br>Large fuel tank \r<br>\r<br>Living area/Galley\r<br>Solid oak floor and worktops\r<br>Rayburn (runs central heating system)\r<br>Belfast sink\r<br>5 hob range cooker with oven and grill\r<br>Shelving\r<br>Large Smeg fridge, A+, runs off batteries/solar/invertor\r<br>Plenty of 12v sockets\r<br>MP3/DAB/CD/USB touch screen head unit with 6x9's through the boat\r<br>Loads of storage\r<br>Side hatch\r<br>Enamelled Morso Squirrel Stove\r<br>Large shelved wall\r<br>\r<br>Bathroom\r<br>Fully tiled\r<br>Airhead compost toilet\r<br>Bath with permanent shower over\r<br>\r<br>\r<br>Bedroom 1\r<br>2 large wardrobes with fully mirrored doors\r<br>12v &amp; 240v sockets for phone charging\r<br>Plenty storage\r<br>HUGE wardrobe with 2 rails and storage underneath\r<br>Victorian Radiator\r<br>\r<br>Bedroom 2\r<br>12v &amp; 240v sockets for phone charging\r<br>Victorian Radiator\r<br>\r<br>Exterior\r<br>2
