{"description": ["<p itemprop=\"description\">\r\n        A spacious and bright two bedroom apartment located on a desirable gated development situated only moments from Clapham Junction. The development, known as the Falcon Estate, offers communal gardens, swimming pool, Jacuzzi, gymnasium and porterage. The property offers a large family/dining room, a kitchen, two double bedrooms and two bathrooms. <br><br>ACCOMMODATION COMPRISES<br><br>ENTRANCE LOBBY | FAMILY/DINING ROOM | KITCHEN | TWO DOUBLE ROOMS | TWO BATHROOMS<br> <br>AMENITIES INCLUDE<br><br>GATED DEVELOPMENT | ALLOCATED PARKING | COMMUNAL GARDENS | ON SITE CONCIERGE<br><br><br>The Falcons estate, built in 1965, was formerly a Local Authority development before it was privatised and refurbished in the 1980's.  It is made up of two eighteen storey high rise blocks with scenic views over London and five low rise buildings set in secure landscaped gardens with allocated parking. <br><br>10 Kite House is located on the second floor, and benefits from secure entry system. The family/dining room has views over the communal gardens and opens onto the tiled kitchen, which is well equipped with a laminate range of wall and base units, topped with a laminate worktop, a twin stainless steel sink with drainer and mixer taps. The range of appliances includes a Kenwood four ring induction hob with stainless steel above, a Hotpoint washing machine, a wall mounted Hoover oven and an Ariston fridge/freezer. Both the bathrooms benefit from tiled floor and walls, white suite comprising low level WC, pedestal wash hand basin and a panelled bath with hand held shower attachment.<br><br>LOCATION<br><br>The Falcons is situated off Grant Road in Battersea, behind Clapham Junction where there are various popular shops, bars and restaurants. It is located just moments away from Clapham Junction Railway Station with links to London Victoria, London Waterloo and Gatwick.</p>"], "floorplan": ["http://media.rightmove.co.uk/dir/47k/4656
